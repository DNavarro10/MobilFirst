<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
	<link rel="stylesheet" href="css/style.css">
	<title>Mobil First</title>
</head>
<body>
	<div class="container">
		<h1 class="brand animated bounceInDown"><span>LD</span> - Diseño Web</h1>
		<div class="wrapper animated bounceInLeft">
			<div class="company-info">
				<h3>Web Desing</h3>
				<ul>
					<li><i class="fa fa-road"></i><spam>100th Some str</spam></li>
					<li><i class="fa fa-phone"></i><spam>(506) 555-4444</spam></li>
					<li><i class="fa fa-envelope"></i><spam>WebDesing@outlook.com</spam></li>
				</ul>
			</div>
			<div class="contact">
				<h3>Contactanos !</h3>
				<form action="#" method="post">
					<p>
						<label for="">Nombre:</label>
						<input type="text" name="name">
					</p>
					
					<p>
						<label for="">Compañia:</label>
						<input type="text" name="company">
					</p>
					
					<p>
						<label for="">Dirección Email:</label>
						<input type="email" name="email">
					</p>
					
					<p>
						<label for="">Numero telefonico:</label>
						<input type="text" name="phone">
					</p>
					
					<p class="full">
						<label for="">Mensaje</label>
						<textarea name="message" id="" cols="30" rows="5"></textarea>
					</p>
					
					<p class="full">
						<button>Enviar</button>
					</p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
